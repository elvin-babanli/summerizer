<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- CSRF token (JS lazım olarsa oxumaq üçün) -->
  <meta name="csrf-token" content="{{ csrf_token() }}">
  <!-- Referrer no-referrer olmasın -->
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <title>Summerizer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <!-- TOP BAR -->
  <header class="topbar">
    <div class="brand">
      <div class="logo-dot"></div>
      <span>Summerizer</span>
    </div>

    <div class="top-controls">
      <!-- Reset current session -->
      <form action="{{ url_for('reset') }}" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <button class="btn ghost" title="Reset current session">Reset session</button>
      </form>

      <!-- Flash messages / idle status -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="status {{ category }}">{{ msg }}</div>
          {% endfor %}
        {% else %}
          <div class="status idle">Ready.</div>
        {% endif %}
      {% endwith %}
    </div>
  </header>

  <!-- MAIN -->
  <main class="viewport">
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="footbar">
    <div class="foot-inner">
      <span class="muted tiny">© 2025 Summerizer</span>
    </div>
  </footer>
</body>
</html>
